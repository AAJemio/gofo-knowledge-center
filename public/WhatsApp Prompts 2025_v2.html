        const copyToClipboardRobust = (text, onSuccess) => {
            try {
                const textArea = document.createElement("textarea");
                textArea.value = text;
                textArea.style.position = "fixed";
                textArea.style.left = "-9999px";
                textArea.style.top = "0";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                const successful = document.execCommand('copy');
                document.body.removeChild(textArea);
                if (successful) { if (onSuccess) onSuccess(); return; }
            } catch (err) { console.warn("Fallback copy failed", err); }
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => { if (onSuccess) onSuccess(); }).catch(err => alert("Error al copiar."));
            }

            { id: "17C", category: "Delivery", title: "Failed (Business Closed)", titleEs: "Fallo (Negocio Cerrado)", codeEn: "/17C", codeEs: "/18C", 
              english: "We sincerely apologize for the inconvenience. Our driver was unable to complete the delivery because the business or delivery location was closed. Could you please let us know the days and hours when your business is open? We'll make sure our driver has this information. Once the package returns to our warehouse, we'll reship it within 3 days.", 
              spanish: "Lamentamos las molestias. Nuestro repartidor no pudo completar la entrega porque el negocio o lugar de entrega estaba cerrado. ¿Podría indicarnos, por favor, los días y horarios en que su negocio está abierto? Nos aseguraremos de que nuestro conductor tenga esta información. Una vez que el paquete regrese a nuestro almacén, lo enviaremos nuevamente en un plazo de 3 días." },
            { id: "17D", category: "Delivery", title: "Address with Mailboxes USPS", titleEs: "Dirección con Buzones USPS", codeEn: "/17D", codeEs: "/18D", 
              english: "Important Notice\nPlease be advised that, in accordance with GOFO Express's delivery policy, we are unable to deliver to the following locations:\n- Military bases\n- HC-Boxes\n- Community mailboxes\n- University addresses (on-campus delivery)\n- Any addresses associated with the USPS mail service\nDo you have an alternate address we can use?", 
              spanish: "Aviso Importante\nLe informamos que, de acuerdo con la política de entrega de GOFO Express, no podemos entregar en las siguientes direcciones:\n- Bases militares\n- HC-Boxes\n- Buzones comunitarios\n- Direcciones universitarias (entrega en campus)\n- Cualquier dirección asociada con el servicio postal USPS\n¿Cuenta con alguna una dirección alternativa que podamos usar?" },
            { id: "17H", category: "Delivery", title: "Bad Address / Undeliverable", titleEs: "Dirección Incorrecta / No Entregable", codeEn: "/17H", codeEs: "/18H", 
              english: "We're sorry to inform you that the delivery of your parcel was unsuccessful. To help us resolve this smoothly, please take a moment to verify your address - it's possible the courier had trouble locating it.\nOnce your parcel is returned to our sorting center, redelivery will take about three (3) business days. Please note that the courier will contact you to coordinate the new delivery.\nThanks so much for your understanding and cooperation! We're here if you need anything.", 
              spanish: "Lamentamos informarte que la entrega de tu paquete no fue exitosa. Para ayudarte a resolverlo rápidamente, te pedimos que verifiques tu dirección, ya que es posible que el repartidor haya tenido dificultades para encontrarla.\nUna vez el paquete regrese a nuestro centro de clasificación, la reentrega tomará aproximadamente tres (3) días hábiles. Ten en cuenta que el repartidor se comunicará contigo para coordinar la entrega.\n¡Gracias por tu comprensión y colaboración! Estamos aquí para ayudarte en lo que necesites." },
            { id: "17J", category: "Delivery", title: "No Expedited Delivery", titleEs: "Sin Entrega Exprés", codeEn: "/17J", codeEs: "/18J", 
              english: "We're sorry to inform you that GoFoExpress currently does not offer expedited or express delivery services.\nYour package will continue its journey through our standard shipping process.\nWe kindly ask for your patience while we work to ensure your package gets to you as soon as possible.\nThank you sincerely for your understanding and for placing your trust in us.", 
              spanish: "Lamentamos informarte que en GoFoExpress no contamos con servicios de aceleración o entrega exprés en este momento.\nTu paquete continuará su curso según el proceso estándar de envío. Te pedimos amablemente un poco de paciencia mientras avanzamos con la gestión. Ten por seguro que estamos trabajando para que tu paquete llegue a tus manos lo antes posible.\nGracias de corazón por tu comprensión y por confiar en nosotros." },
            { id: "17K", category: "Delivery", title: "Prepared for Redelivery", titleEs: "Preparado para Reentrega", codeEn: "/17K", codeEs: "/18K", 
              english: "At this moment, your package is being prepared for redelivery. Please note that it may take up to three business days to arrive. Thank you for your time, and thank you for your patience and understanding.", 
              spanish: "En este momento, su paquete está siendo preparado para reentrega. Tenga en cuenta que puede tardar hasta tres días hábiles en llegar. Gracias por su tiempo y gracias por su paciencia y comprensión." },
            { id: "53", category: "Delivery", title: "GPS Verification", titleEs: "Verificación GPS", codeEn: "/53", codeEs: "/54", 
              english: "We have checked the location on Google Maps and noticed that the registered GPS point is currently showing in an empty or open area, which may cause difficulties in accurately locating the address for your package delivery. To ensure a precise and smooth delivery, we kindly ask you to confirm your exact location or provide a nearby physical reference (for example, a building name, street number, or landmark). With this information, we will be able to update the coordinates in our system.\nWe greatly appreciate your cooperation and understanding as we work to provide you with the best possible service.", 
              spanish: "Hemos realizado la verificación en Google Maps y observamos que el punto GPS actualmente registrado aparece en un área vacía o abierta, lo que podría dificultar la correcta localización para la entrega de su paquete. Para poder garantizar una entrega precisa y sin inconvenientes, le solicitamos amablemente que nos confirme su ubicación exacta o una referencia física cercana (por ejemplo, nombre de edificio, número de calle o punto de referencia). Con esta información podremos proceder a la actualización de las coordenadas en nuestro sistema.\nAgradecemos mucho su apoyo y comprensión para poder brindarle un mejor servicio." },
            { id: "39", category: "Delivery", title: "DNR: Can See POD", titleEs: "DNR: Puede ver POD", codeEn: "/39", codeEs: "/40", 
              english: "We're very sorry to hear that you haven't received your package, even though our system shows it was delivered. Could you please confirm whether the delivery address shown in the tracking details is correct? Your confirmation will help us proceed with the verification process. Thank you for your patience and cooperation.", 
              spanish: "Lamentamos mucho saber que no has recibido tu paquete, aunque nuestro sistema indica que fue entregado. ¿Podrías por favor confirmar si la dirección donde aparece entregado tu paquete es la correcta? Tu ayuda nos permitirá continuar con el proceso de verificación. Muchas gracias por tu paciencia y colaboración." },
            { id: "39B", category: "Delivery", title: "DNR: Correct Address", titleEs: "DNR: Dirección Correcta", codeEn: "/39B", codeEs: "/40B", 
              english: "We sincerely apologize for the inconvenience. A new ticket has been submitted to our investigation team.\nMay we kindly ask you to provide your email address so they can get back to you? The team will respond within 5-10 business days.\nThank you very much for your patience and understanding.", 
              spanish: "Lamentamos sinceramente los inconvenientes. Se ha creado un nuevo ticket para nuestro equipo de investigación.\n¿Podemos pedirle amablemente que nos proporcione su dirección de correo electrónico para que puedan comunicarse con usted? El equipo responderá dentro de 5 a 10 días hábiles.\nMuchas gracias por su paciencia y comprensión." },
            { id: "39C", category: "Delivery", title: "DNR: Incorrect Address", titleEs: "DNR: Dirección Incorrecta", codeEn: "/39C", codeEs: "/40C", 
              english: "We're sorry to know that. To help us properly assess your case and take the appropriate actions, we kindly ask you to provide the following required evidence:\n- Correct address photos, screenshots(if available)\n- Brief description (including the date, time, and what occurred)\n- Send everything to: cs@mail.gofoexpress.com\nOnce we receive your evidence, we will begin the internal investigation process. Our team will notify you of the investigation results via email within 5-10 days.\nYour feedback is very important to us.", 
              spanish: "Lamentamos mucho saber eso. Para ayudarnos a evaluar correctamente su caso y tomar las acciones correspondientes, le solicitamos amablemente que nos proporcione la siguiente evidencia requerida:\n- Fotos o capturas de pantalla de la dirección correcta (si están disponibles)\n- Breve descripción (incluyendo la fecha, hora y lo ocurrido)\n- Envíe todo a: cs@mail.gofoexpress.com\nUna vez que recibamos su evidencia, comenzaremos el proceso de investigación interna. Nuestro equipo le notificará los resultados dentro de 5 a 10 días hábiles.\nSu opinión es muy importante para nosotros." },
            { id: "39D", category: "Delivery", title: "DNR: Only Parcel/No POD", titleEs: "DNR: Solo Paquete/Sin POD", codeEn: "/39D", codeEs: "/40D", 
              english: "We sincerely apologize again for the inconvenience. A new ticket has been submitted to our investigation team, and the review should be completed within 5-10 business days. Could you please provide your email address so our team can reach out if necessary? Thank you very much for your patience and understanding.", 
              spanish: "Lamentamos nuevamente los inconvenientes. Se ha enviado un nuevo ticket a nuestro equipo de investigación y la revisión debería completarse en un plazo de 5 a 10 días hábiles. ¿Podría proporcionarnos su correo electrónico para que nuestro equipo pueda contactarlo si es necesario? Muchas gracias por su paciencia y comprensión." },
            { id: "39E", category: "Delivery", title: "Viewed Images of POD", titleEs: "Vio Imágenes de POD", codeEn: "/39E", codeEs: "/40E", 
              english: "We apologize for any inconvenience. Have you received or viewed any images of your delivery showing where it was dropped off? Thank you for your patience and understanding.", 
              spanish: "Lamentamos cualquier inconveniente. ¿Ha recibido o visto alguna imagen de su entrega que muestre dónde fue dejada? Gracias por su paciencia y comprensión." },
            { id: "41", category: "Delivery", title: "Locker No Access", titleEs: "Locker Sin Acceso", codeEn: "/41", codeEs: "/42", 
              english: "We're very sorry your parcel was delivered to an automated locker, which is not part of our delivery procedure. Could you please check with your building's front desk to see if they can help you retrieve it? If not, let us know and we'll contact the driver. Thank you for your patience.", 
              spanish: "Lamentamos que su paquete haya sido entregado en un casillero automático, lo cual no corresponde a nuestro procedimiento de entrega. ¿Podría revisar con la recepción de su edificio si pueden ayudarle a recogerlo? Si no, por favor avísenos y contactaremos al conductor. Gracias por su paciencia." },

            // TRACKING
            { id: "09", category: "Tracking", title: "Left Sorting Center", titleEs: "Salió Centro Clasificación", codeEn: "/09", codeEs: "/10", 
              english: "Your parcel is on its way to our local warehouse. May we kindly ask for your patience, as it will be delivered within 3 days after arrival", 
              spanish: "Su paquete se encuentra en camino a nuestro almacén local. Le pedimos amablemente un poco de paciencia, ya que será entregado dentro de los 3 días posteriores a su llegada" },
            { id: "09B", category: "Tracking", title: "Signed to Sorting Center", titleEs: "Ingresó a Centro Clasificación", codeEn: "/09B", codeEs: "/10B", 
              english: "Great news! Your parcel has arrived at our warehouse. May we kindly ask you to keep an eye on the updates, as it will be delivered within 3 days",

            { id: "09C", category: "Tracking", title: "Returned to Sorting Center", titleEs: "Devuelto a Centro Clasificación", codeEn: "/09C", codeEs: "/10C", 
              english: "We apologize for any inconvenience. Your package has been returned to our sorting center. Once it is ready to be redelivered, the process may take up to three business days. Thank you for your patience and understanding", 
              spanish: "Lamentamos cualquier inconveniente. Su paquete ha sido devuelto a nuestro centro de clasificación. Una vez esté listo para ser reentregado, el proceso puede tardar hasta tres días hábiles. Gracias por su paciencia y comprensión." },
            { id: "11", category: "Tracking", title: "Out for Delivery (General)", titleEs: "En Reparto (General)", codeEn: "/11", codeEs: "/12", 
              english: "Great news! Your parcel is now out for delivery and should arrive within the next 3 days. May we kindly ask you to be available to take any calls from the driver so the delivery can be coordinated smoothly. Thank you for your patience, we truly appreciate it", 
              spanish: "¡Buenas noticias! Su paquete ya está en camino para la entrega y debería llegar dentro de los próximos 3 días. Le pedimos amablemente que se mantenga disponible para atender cualquier llamada del conductor, de manera que la entrega pueda coordinarse sin inconvenientes. Gracias por su paciencia, realmente lo apreciamos." },
            { id: "11A", category: "Tracking", title: "Out for Delivery Day 1", titleEs: "En Reparto Día 1", codeEn: "/11A", codeEs: "/12A", 
              english: "Great news! Your parcel is now out for delivery and should arrive within the next 3 days. May we kindly ask you to be available to take any calls from the driver so the delivery can be coordinated smoothly. Thank you for your patience, we truly appreciate it.", 
              spanish: "¡Buenas noticias! Su paquete ya está en camino y debería llegar dentro de los próximos 3 días. Le pedimos amablemente que se mantenga disponible para atender cualquier llamada del conductor, de modo que la entrega pueda coordinarse sin inconvenientes. Gracias por su paciencia, realmente lo apreciamos" },
            { id: "11B", category: "Tracking", title: "Out for Delivery Day 2", titleEs: "En Reparto Día 2", codeEn: "/11B", codeEs: "/12B", 
              english: "Good news your parcel is now out for delivery and is expected to arrive within 2 days. Please be available to take any calls from the driver to coordinate your delivery. Thank you so much for your patience!", 
              spanish: "¡Buenas noticias! Su paquete ya salió para la entrega y se espera que llegue en un plazo de 2 días. Le pedimos que esté disponible para contestar cualquier llamada de nuestro repartidor y así coordinar la entrega. Muchas gracias por su paciencia." },
            { id: "11C", category: "Tracking", title: "Out for Delivery Day 3", titleEs: "En Reparto Día 3", codeEn: "/11C", codeEs: "/12C", 
              english: "Good news your parcel is now out for delivery and is expected to arrive by the end of today. Please be available to take any calls from the driver to coordinate your delivery. Thank you so much for your patience!", 
              spanish: "¡Buenas noticias! Su paquete ya salió para la entrega y se espera que llegue antes de que termine el día de hoy. Le pedimos que esté disponible para contestar cualquier llamada de nuestro repartidor y así coordinar la entrega. Muchas gracias por su paciencia." },
            { id: "11D", category: "Tracking", title: "Out for Delivery Day 4", titleEs: "En Reparto Día 4", codeEn: "/11D", codeEs: "/12D", 
              english: "We are very sorry for the delay and completely understand your concern. If there is still no delivery update by the end of today, may we kindly ask you to write to us again?. Thank you very much for your patience, we truly appreciate it.", 
              spanish: "Lamentamos mucho la demora y comprendemos completamente su preocupación. Si al final del día aún no hay actualización de la entrega, ¿podemos pedirle amablemente que nos escriba nuevamente? Muchas gracias por su paciencia, lo apreciamos sinceramente" },
            { id: "11E", category: "Tracking", title: "Out for Delivery Day 5", titleEs: "En Reparto Día 5", codeEn: "/11E", codeEs: "/12E", 
              english: "We sincerely apologize for the delay in delivery. As there have been no further updates on your package, we kindly ask you to contact your seller directly to request the corresponding refund. We truly appreciate your patience and understanding", 
              spanish: "Lamentamos sinceramente la demora en la entrega. Dado que no hemos recibido más actualizaciones sobre su paquete, le solicitamos amablemente que se comunique directamente con su vendedor para gestionar el correspondiente reembolso. Agradecemos mucho su paciencia y comprensión." },
            { id: "11F", category: "Tracking", title: "Out for Delivery Day 6", titleEs: "En Reparto Día 6", codeEn: "/11F", codeEs: "/12F", 
              english: "We sincerely apologize for the delay in delivery. As there have been no further updates on your package, we kindly ask you to contact your seller directly to request the corresponding refund. We truly appreciate your patience and understanding", 
              spanish: "Lamentamos sinceramente la demora en la entrega. Dado que no hemos recibido más actualizaciones sobre su paquete, le solicitamos amablemente que se comunique directamente con su vendedor para gestionar el correspondiente reembolso. Agradecemos mucho su paciencia y comprensión" },
            { id: "17E", category: "Tracking", title: "No Update (0-7 Days)", titleEs: "Sin Actualización (0-7 Días)", codeEn: "/17E", codeEs: "/18E", 
              english: "Great news! Your parcel has left our sorting center and is on its way to your local warehouse. Once it arrives, it will be delivered within 3 days. Thank you very much for your patience we truly appreciate it", 
              spanish: "¡Buenas noticias! Su paquete ha salido de nuestro centro de clasificación y se encuentra en camino a su almacén local. Una vez que llegue, será entregado dentro de los 3 días siguientes. Muchas gracias por su paciencia lo apreciamos sinceramente." },
            { id: "17F", category: "Tracking", title: "No Update (7+ Days)", titleEs: "Sin Actualización (7+ Días)", codeEn: "/17F", codeEs: "/18F", 
              english: "We sincerely regret that your package has not had any updates for more than 7 days. We kindly recommend that you contact your seller to request a refund. Please accept our deepest apologies for the inconvenience caused, and thank you very much for your patience and understanding.", 
              spanish: "Lamentamos sinceramente que su paquete no haya tenido actualizaciones por más de 7 días. Le recomendamos amablemente ponerse en contacto con su vendedor para solicitar un reembolso. Le ofrecemos nuestras más sinceras disculpas por los inconvenientes ocasionados y agradecemos mucho su paciencia y comprensión." },
            { id: "17G", category: "Tracking", title: "No Update (Other Case)", titleEs: "Sin Actualización (Otro Caso)", codeEn: "/17G", codeEs: "/18G", 
              english: "We sincerely regret that your package has not had any updates. We kindly recommend that you contact your seller to request a refund. Please accept our deepest apologies for the inconvenience caused, and thank you very much for your patience and understanding.", 
              spanish: "Lamentamos sinceramente que su paquete no haya tenido actualizaciones. Le recomendamos amablemente ponerse en contacto con su vendedor para solicitar un reembolso. Le ofrecemos nuestras más sinceras disculpas por los inconvenientes ocasionados y agradecemos profundamente su paciencia y comprensión." },
            { id: "45", category: "Tracking", title: "Delivery International Couriers", titleEs: "Entrega Courier Internacional", codeEn: "/45", codeEs: "/46", 
              english: "According to our system, your order has been marked as delivered. At this stage, the parcel was handed over to a third-party courier that manages international deliveries outside of the GOFO service area. Once the parcel has been transferred, GOFO is no longer responsible for its handling or final delivery.\nWe kindly recommend contacting the international courier directly for the most up-to-date tracking information. You may also confirm the courier details with your supplier for further assistance.\nThank you for choosing GOFO-we sincerely appreciate your trust in our services.", 
              spanish: "Según nuestro sistema, su pedido figura como entregado. En esta etapa, el paquete fue transferido a un servicio de mensajería externo que gestiona las entregas internacionales fuera del área de cobertura de GOFO. Una vez transferido, GOFO deja de ser responsable de su manipulación o entrega final.\nLe recomendamos amablemente contactar directamente con la mensajería internacional para obtener la información de seguimiento más actualizada. También puede confirmar los datos del courier con su proveedor para recibir mayor asistencia.\nGracias por elegir GOFO-valoramos sinceramente la confianza que deposita en nuestros servicios." },
            { id: "47", category: "Tracking", title: "Info International Courier", titleEs: "Info Courier Internacional", codeEn: "/47", codeEs: "/48", 
              english: "Please note that GOFO does not deliver directly to international destinations outside of the U.S. or outside Puerto Rico. Our responsibility typically ends once we deliver your parcel to an independent international shipping company within the U.S. From there, the final delivery to your international destination is managed by that company.\nThe address and shipping company details must be provided either by you or your supplier... Thank you for your understanding and for choosing GOFO we truly appreciate your trust!", 
              spanish: "Tenga en cuenta que GOFO no realiza entregas directas a destinos internacionales fuera de los EE. UU. y Puerto Rico. Nuestra responsabilidad generalmente finaliza una vez que entregamos su paquete a una empresa independiente de envíos internacionales dentro de los EE. UU... La dirección y los datos de la compañía de envíos deben ser proporcionados por usted o por su proveedor... Gracias por su comprensión y por elegir GOFO-valoramos sinceramente la confianza que deposita en nuestros servicios" },
            { id: "59B", category: "Tracking", title: "NTU Ticket Pending", titleEs: "Ticket NTU Pendiente", codeEn: "/59B", codeEs: "/60B", 
              english: "We're sorry that your ticket is still under investigation. If you don't receive any updates within 3 days, please contact us again so we can verify the ticket and follow up accordingly.\nThank you so much for your patience and understanding we truly appreciate it!", 
              spanish: "Lamentamos que su ticket aún se encuentre en investigación. Si no recibe actualizaciones dentro de los próximos 3 días, por favor contáctenos nuevamente para que podamos verificar el ticket y dar el seguimiento correspondiente.\nMuchas gracias por su paciencia y comprensión realmente lo valoramos." },

            // RETURN
            { id: "21", category: "Return", title: "Return to Seller (2+ Failed)", titleEs: "Devolución (2+ Fallidos)", codeEn: "/21", codeEs: "/22", 
              english: "Unfortunately, the delivery attempts for your parcel were unsuccessful, and it has been returned to the seller. We're very sorry about this. Please contact the seller directly for more information.\nWe truly appreciate your patience and understanding throughout this process.", 
              spanish: "Lamentablemente, los intentos de entrega de su paquete no tuvieron éxito y ha sido devuelto al vendedor. Lamentamos mucho esta situación. Por favor, comuníquese directamente con el vendedor para solicitar mas informacion o para mas consultas. Agradecemos sinceramente su paciencia y comprensión durante este proceso" },
            { id: "21B", category: "Return", title: "Return to Seller (0-1 Failed)", titleEs: "Devolución (0-1 Fallidos)", codeEn: "/21B", codeEs: "/22B", 
              english: "Unfortunately, the delivery attempts for your parcel were unsuccessful, and it has been returned to the seller. For a refund, please contact the seller directly..\nThanks so much for your patience and understanding throughout this process!", 
              spanish: "Lamentablemente, los intentos de entrega de su paquete no han tenido éxito y ha sido devuelto al vendedor. Para obtener un reembolso, póngase en contacto directamente con el vendedor.\nMuchas gracias por su paciencia y comprensión durante todo este proceso!" },
            { id: "67", category: "Return", title: "Return to the Load", titleEs: "Devuelto al Remitente (Load)", codeEn: "/67", codeEs: "/68", 
              english: "We're sorry to inform you that the tracking update shows the package has been returned to the seller's warehouse, so a redelivery cannot be arranged at this time. We sincerely apologize for the inconvenience and kindly recommend contacting the seller for more information.", 
              spanish: "Lamentamos informarle que, según la actualización de seguimiento, el paquete ha sido devuelto al almacén del vendedor, por lo que no es posible programar una nueva entrega en este momento.\nOfrecemos sinceras disculpas por los inconvenientes ocasionados. Le recomendamos comunicarse directamente con el vendedor para obtener más información." },
            { id: "33", category: "Return", title: "Modify to Undeliverable", titleEs: "Modificar a No Entregable", codeEn: "/33", codeEs: "/34", 
              english: "Important Notice\nPlease be advised that, in accordance with GOFO's delivery policy, we are unable to deliver to the following locations: Military bases, HC-Boxes, Community mailboxes, University addresses, USPS.\nPlease note that we are also unable to change the delivery address to a different state...", 
              spanish: "Aviso importante\nTenga en cuenta que... no podemos entregar a las siguientes ubicaciones: Bases militares, HC-Boxes, Buzones comunitarios...\nAsimismo, no podemos cambiar la dirección de entrega a otro estado..." },
            { id: "33B", category: "Return", title: "Address Change Another State", titleEs: "Cambio Estado Diferente", codeEn: "/33B", codeEs: "/34B", 
              english: "Address Change Notice\nUnfortunately, we are unable to process address changes across different states. If you wish to change your address, please note that it must remain within the same state. Base on that would you like to keep your current address?", 
              spanish: "Aviso de cambio de dirección\nLamentablemente, no podemos procesar cambios de dirección entre diferentes estados. Si desea cambiar su dirección, esta debe permanecer dentro del mismo estado. Con base en esto, ¿quiere mantener su dirección actual?" },
            { id: "33C", category: "Return", title: "Zip Code Not Service", titleEs: "CP Sin Servicio", codeEn: "/33C", codeEs: "/34C", 
              english: "Thanks for your request. The ZIP code provided is outside our delivery area. Could you please share another address within the same state? Otherwise, the parcel will need to be returned to the seller.", 
              spanish: "Gracias por su solicitud. El código postal indicado está fuera de nuestra zona de entrega. ¿Podría proporcionarnos otra dirección dentro del mismo estado? De lo contrario, el paquete deberá devolverse al vendedor" },
            { id: "37", category: "Return", title: "Customer Refuses Parcel", titleEs: "Cliente Rechaza Paquete", codeEn: "/37", codeEs: "/38", 
              english: "We sincerely apologize for the inconvenience. A work order will be created to try to intercept the delivery; the reimbursement will be sent to the seller, and we kindly ask you to contact them directly for your refund. Thank you for your understanding.", 
              spanish: "Lamentamos los inconvenientes. Se creará una orden de trabajo para intentar interceptar la entrega el reembolso será enviado al vendedor y le pedimos que lo contacte directamente para solicitar su devolución. Gracias por su comprensión." },

            // MODIFICATION
            { id: "19", category: "Modification", title: "Modify Success (Failed-Back)", titleEs: "Modificación Exitosa (Fallido)", codeEn: "/19", codeEs: "/20", 
              english: "Thank you for your patience. We've successfully updated your information, and notified the driver of the updates. Once the package returns to the warehouse, we'll deliver it within 3 days.", 
              spanish: "Gracias por su paciencia. Hemos actualizado su información correctamente, y notificado al conductor sobre las actualizaciones. Una vez que el paquete regrese al almacén, lo entregaremos en un plazo de 3 días" },
            { id: "19B", category: "Modification", title: "Modify Success (Normal)", titleEs: "Modificación Exitosa (Normal)", codeEn: "/19B", codeEs: "/20B", 
              english: "Thank you for your patience. We've successfully updated your information, and notified the driver of the updates. Once the package arrives in our warehouse, we'll deliver it within 3 days", 
              spanish: "Gracias por su paciencia. Hemos actualizado correctamente su información y hemos notificado al conductor de los cambios. Una vez que el paquete llegue a nuestro almacén, se lo entregaremos en un plazo de 3 días" },
            { id: "31", category: "Modification", title: "Modify Before Delivery", titleEs: "Modificar Antes de Entrega", codeEn: "/31", codeEs: "/32", 
              english: "We've updated your information. Once the package arrives at our warehouse, it will be delivered to you within 3 days.\nThank you so much for your patience we truly appreciate it!",

                      <div className="relative flex-grow md:w-80 group"><Search className={`absolute left-3 top-2.5 h-4 w-4 ${darkMode ? 'text-slate-500 group-focus-within:text-green-400' : 'text-slate-400 group-focus-within:text-green-600'} transition-colors`} /><input type="text" placeholder="Buscar por título, código (ej: /01E)..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} className={`w-full pl-10 pr-4 py-2 text-sm rounded-lg border ${darkMode ? 'bg-slate-800 border-slate-700 text-white placeholder-slate-500 focus:ring-green-500/50' : 'bg-slate-50 border-slate-200 text-slate-900 placeholder-slate-400 focus:ring-green-500/30'} focus:outline-none focus:ring-4 focus:border-green-500 transition-all`} /></div>
                      <button onClick={() => setViewMode(viewMode === 'grid' ? 'list' : 'grid')} className={`flex items-center gap-2 px-3 py-2 rounded-lg text-xs font-bold transition-all border ${viewMode === 'list' ? darkMode ? 'bg-green-900/30 text-green-400 border-green-800' : 'bg-green-50 text-green-700 border-green-200' : darkMode ? 'bg-slate-800 text-slate-400 border-slate-700' : 'bg-white text-slate-600 border-slate-200'}`} title={viewMode === 'grid' ? "Ver Lista Compacta" : "Ver Tarjetas"}>{viewMode === 'grid' ? <List size={16}/> : <Grid size={16}/>}<span className="hidden sm:inline">{viewMode === 'grid' ? 'Modo Lista' : 'Tarjetas'}</span></button>
                      <button onClick={() => setDarkMode(!darkMode)} className={`p-2 rounded-lg transition-colors border ${darkMode ? 'bg-slate-800 border-slate-700 text-yellow-400 hover:bg-slate-700' : 'bg-white border-slate-200 text-slate-400 hover:bg-slate-50 hover:text-slate-600'}`}>{darkMode ? <Sun size={20} /> : <Moon size={20} />}</button>
                    </div>
                  </div>
                </div>
              </header>
              <CategoryFilter activeCategory={activeCategory} onSelectCategory={setActiveCategory} darkMode={darkMode} />
              <main className="max-w-7xl mx-auto p-4 md:p-6 pb-20">
                <div className="mb-6 flex justify-between items-end">
                  <p className={`text-sm font-medium ${darkMode ? 'text-slate-400' : 'text-slate-500'}`}>Encontrados: <strong className={darkMode ? 'text-white' : 'text-slate-900'}>{filteredPrompts.length}</strong></p>
                  {searchTerm && <button onClick={() => setSearchTerm('')} className="text-xs text-red-500 hover:text-red-600 font-bold uppercase tracking-wide hover:underline">Borrar Filtros</button>}
                </div>
                {filteredPrompts.length > 0 ? (
                  viewMode === 'list' ? <ListView prompts={filteredPrompts} darkMode={darkMode} onPromptClick={handlePromptClick} /> : <div className="grid grid-cols-1 gap-6">{filteredPrompts.map(prompt => <PromptCard key={prompt.id} prompt={prompt} darkMode={darkMode} selected={selectedPromptId === prompt.id} />)}</div>
                ) : (
                  <div className="flex flex-col items-center justify-center py-24 text-center">
                    <div className={`p-6 rounded-full mb-4 ${darkMode ? 'bg-slate-900' : 'bg-white shadow-sm border border-slate-200'}`}><Search size={48} className={`opacity-20 ${darkMode ? 'text-white' : 'text-slate-900'}`} /></div>
                    <h3 className={`text-lg font-bold ${darkMode ? 'text-white' : 'text-slate-900'}`}>Sin resultados</h3>
                    <p className={`mt-2 ${darkMode ? 'text-slate-500' : 'text-slate-500'}`}>No encontramos prompts con ese código o título.</p>
                    <button onClick={() => {setSearchTerm(''); setActiveCategory('ALL');}} className="mt-6 px-6 py-2 bg-green-600 text-white rounded-lg text-sm font-bold hover:bg-green-700 transition shadow-lg shadow-green-600/20">Ver Todo</button>
                  </div>
                )}
              </main>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
